name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/kehindeoiyanda/grade-api:latest
            ghcr.io/kehindeoiyanda/grade-api:${{ github.sha }}

      - name: Update GitOps repository
        shell: pwsh
        env:
          GIT_TOKEN: ${{ secrets.GITOPS_PAT }}
        run: |
          # Configure git credentials (Windows-safe)
          git config --global credential.helper store
          $credPath = "$env:USERPROFILE\.git-credentials"
          "https://$env:GIT_TOKEN:x-oauth-basic@github.com" | Out-File -FilePath $credPath -Encoding ascii

          # Remove existing gitops directory if present
          if (Test-Path gitops) {
            Remove-Item -Recurse -Force gitops
          }

          # Clone GitOps repo
          git clone https://github.com/kehindeoiyanda/grade-api-gitops.git gitops
          Set-Location gitops

          # Update image tag in deployment.yaml
          (Get-Content deployment.yaml) `
            -replace 'image:\s*ghcr\.io/.+:.+', `
            "image: ghcr.io/kehindeoiyanda/grade-api:${{ github.sha }}" |
            Set-Content deployment.yaml

          # Commit and push changes
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add deployment.yaml
          git commit -m "Update image to ${{ github.sha }}"
          git push https://$env:GIT_TOKEN@github.com/kehindeoiyanda/grade-api-gitops.git main
